<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="01_task.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="Calculator content border">
      <input type="text" placeholder="0" id="inputBox" />
      <div>
        <button class="oprators">AC</button>
        <button class="oprators">DEL</button>
        <button class="oprators">%</button>
        <button class="oprators">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="oprators">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="oprators">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="oprators">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalTo">=</button>
      </div>
    </div>

    <script src="01_task.js"></script>
  </body>
</html>
