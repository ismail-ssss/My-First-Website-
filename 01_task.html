<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="01_task.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Your Logo</a>
      <nav>
        <ul>
          <li><a href="00_index.html">Home</a></li>
          <li><a href="01_task.html">Calculator</a></li>
          <li><a href="02_task.html">CountDown</a></li>

          <li><a href="04_task.html">Text Styling</a></li>
        </ul>
      </nav>
    </header>
    <div class="Calculator content border">
      <input type="text" placeholder="0" id="inputBox" />
      <div>
        <button class="oprators">AC</button>
        <button class="oprators">DEL</button>
        <button class="oprators">%</button>
        <button class="oprators">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="oprators">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="oprators">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="oprators">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalTo">=</button>
      </div>
    </div>
